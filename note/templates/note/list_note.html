<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tedu的笔记</title>
</head>
<body>
tedu的笔记
    <a href="/note/add">添加新笔记</a>
    <a href="/index">返回首页</a>
<table>
    <tr>
        <th>id</th>
        <th>标题</th>
        <th>创建时间</th>
        <th>修改时间</th>
        <th>操作</th>
    </tr>
    <tr>
        {% for note in all_note %}
            <tr>
            <td>{{ note.id }}</td>
            <td>{{ note.title }}</td>
            <td>{{ note.created_time }}</td>
            <td>{{ note.updated_time }}</td>
            <td>
                <a href="/note/update_note/{{ note.id }}">更新</a>
                <a href="/note/delete_note?note_id={{ note.id }}">删除</a>
            </td>
            </tr>
        {% endfor %}
    </tr>
</table>
</body>
</html>
