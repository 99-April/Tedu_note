<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>更改笔记</title>
</head>
<body>
<form action="/note/update_note/{{ note.id }}" method="post">
    <p>
        标题：<input type="text" name = "title" value="{{ note.title }}"><input type="submit" value="保存">
    </p>
    <p>
        <textarea cols="30" rows="10" name="content">
            {{ note.content }}
        </textarea>
    </p>
</form>
</body>
</html>
